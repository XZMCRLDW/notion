<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Image</title>
<style>
  /* Style for making image responsive */
  .responsive-img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: auto;
  }
</style>
</head>
<body>

<!-- Replace "image.jpg" with your image file and "link-url" with your desired URL -->
<a href="link-url">
  <img src="image.jpg" alt="Clickable Image" class="responsive-img">
</a>

</body>
</html>
